\u043c \u0432\u0438\u0442\u043e\u043a\u043e\u043c \u0441\u0435\u043a\u0440\u0435\u0442\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432 \u0432 \u0456\u0441\u0442\u043e\u0440\u0456\u0457", "description": "\u0412\u0456\u0434\u043e\u043c\u0438\u0439 \u0441\u0430\u0439\u0442, \u044f\u043a\u0438\u0439 \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u0456\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0432\u0438\u0442\u043e\u043a\u0430\u0445 \u0441\u0435\u043a\u0440\u0435\u0442\u043d\u043e\u0457 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457, Wikileaks.", "tags": ["\u0432\u0456\u0439\u043d\u0430", "\u0441\u043a\u0430\u043d\u0434\u0430\u043b", "\u0430\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d"], "url": "/fragments/24474/U_SShA_rozgortajetsa_velycheznyj_skandal_u_zvjazku-24474/", "cover_img_url": "https://de314v.texty.org.ua/action/file/download?file_guid=24473"}]}, {"name": "questions", "items": ["\u003Ch2\u003E\u042f\u043a\u0456 \u0454 \u0441\u043f\u043e\u0441\u043e\u0431\u0438 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f COVID-19?\u003C/h2\u003E\u003Cp\u003E\u0407\u0445 \u0442\u0440\u0438:\u003Cbr/\u003E 1. \u0427\u0435\u0440\u0435\u0437 \u0447\u0430\u0441\u0442\u0438\u043d\u043a\u0438 \u0441\u043b\u0438\u043d\u0438 \u0445\u0432\u043e\u0440\u0438\u0445 \u043b\u044e\u0434\u0435\u0439, \u0449\u043e \u0432\u0438\u0434\u0456\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u0438 \u043a\u0430\u0448\u043b\u0456, \u0447\u0445\u0430\u043d\u043d\u0456 \u0447\u0438 \u0440\u043e\u0437\u043c\u043e\u0432\u0456.\u003C/p\u003E\u003Col\u003E\u003Cli\u003E\u0427\u0435\u0440\u0435\u0437 \u00ab\u0430\u0435\u0440\u043e\u0437\u043e\u043b\u0456\u00bb - \u0437\u0430\u0432\u0438\u0441\u0456 \u043c\u0430\u043b\u0438\u0445 \u043a\u0440\u0430\u043f\u043b\u0438\u043d \u0441\u043b\u0438\u043d\u0438 \u0456 \u043c\u043e\u043a\u0440\u043e\u0442\u0438 \u0445\u0432\u043e\u0440\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438, \u0449\u043e \u0437\u0430\u043b\u0438\u0448\u0430\u044e\u0442\u044c\u0441\u044f \u0443 \u043f\u043e\u0432\u0456\u0442\u0440\u0456 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u0433\u043e\u0434\u0438\u043d.\u003Cbr/\u003E 3. \u0427\u0435\u0440\u0435\u0437 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456, \u043d\u0430 \u044f\u043a\u0438\u0445 \u0454 \u0432\u0456\u0440\u0443\u0441\u0438.\u003C/li\u003E\u003C/ol\u003E\u003Cp\u003E\u0412 \u0443\u0441\u0456\u0445 \u0432\u0438\u043f\u0430\u0434\u043a\u0430\u0445 \u0432\u0456\u0440\u0443\u0441 \u043f\u043e\u0442\u0440\u0430\u043f\u043b\u044f\u0454 \u0434\u043e \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043c\u0443 \u0447\u0435\u0440\u0435\u0437 \u043d\u0456\u0441, \u0440\u043e\u0442 \u0430\u0431\u043e \u043e\u0447\u0456.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/articles/101780/tak-navit-masky-z-tkanyny-taky-zahyshayut-takozh-i-tyh-hto-yih-nosyt/\"\u003E\u041d\u0430\u0432\u0456\u0442\u044c \u043c\u0430\u0441\u043a\u0438 \u0437 \u0442\u043a\u0430\u043d\u0438\u043d\u0438 \u0442\u0430\u043a\u0438 \u0437\u0430\u0445\u0438\u0449\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0442\u0438\u0445, \u0445\u0442\u043e \u0457\u0445 \u043d\u043e\u0441\u0438\u0442\u044c\u003C/a\u003E\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/102465/chomu-ryzyk-zarazytysya-kovidom-u-prymishenni-nastilky-vysokyj-infografika/\"\u003E\u042f\u043a\u0438\u0439 \u0448\u0430\u043d\u0441 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f \u043a\u043e\u0432\u0456\u0434\u043e\u043c \u0443 \u0433\u043e\u0441\u0442\u044f\u0445, \u0431\u0430\u0440\u0456, \u043e\u0444\u0456\u0441\u0456 \u0447\u0438 \u0448\u043a\u043e\u043b\u0456? (\u0406\u041d\u0424\u041e\u0413\u0420\u0410\u0424\u0406\u041a\u0410)\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u042f\u043a\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f - \u043d\u0430\u0439\u0456\u043c\u043e\u0432\u0456\u0440\u043d\u0456\u0448\u0438\u0439?\u003C/h2\u003E\u003Cp\u003E\u0412\u041e\u041e\u0417 \u0432\u0432\u0430\u0436\u0430\u0454, \u0449\u043e \u0447\u0435\u0440\u0435\u0437 \u00ab\u0431\u0430\u043b\u0456\u0441\u0442\u0438\u0447\u043d\u0456 \u043a\u0440\u0430\u043f\u043b\u0456\u00bb (\u0447\u0430\u0441\u0442\u0438\u043d\u043a\u0438 \u0441\u043b\u0438\u043d\u0438 \u0445\u0432\u043e\u0440\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438, \u0449\u043e \u0432\u0438\u043b\u0456\u0442\u0430\u044e\u0442\u044c \u0437 \u0440\u043e\u0442\u0430, \u043c\u043e\u0432 \u043a\u0443\u043b\u0456) \u0442\u0430 \u0447\u0435\u0440\u0435\u0437 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456. \u0410\u043b\u0435 \u0454 \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456, \u0449\u043e \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u043d\u0435\u0434\u043e\u043e\u0446\u0456\u043d\u0435\u043d\u043e\u044e \u043d\u0435\u0431\u0435\u0437\u043f\u0435\u043a\u0443 \u00ab\u0430\u0435\u0440\u043e\u0437\u043e\u043b\u0456\u0432\u00bb \u0437 \u043c\u0430\u043b\u0438\u043c\u0438 \u043a\u0440\u0430\u043f\u043b\u044f\u043c\u0438, \u044f\u043a\u0456 \u043c\u0456\u0441\u0442\u044f\u0442\u044c \u0432\u0456\u0440\u0443\u0441.\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/101631/covid-19-dlya-unyknennya-novyh-voseny-zarazhen-potribno-serjozno-vzyatysya-za-ventylyaciyu/\"\u003E\u0414\u043b\u044f \u0443\u043d\u0438\u043a\u043d\u0435\u043d\u043d\u044f \u043d\u043e\u0432\u0438\u0445 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u044c Covid-19 \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u043e \u0441\u0435\u0440\u0439\u043e\u0437\u043d\u043e \u0432\u0437\u044f\u0442\u0438\u0441\u044f \u0437\u0430 \u0432\u0435\u043d\u0442\u0438\u043b\u044f\u0446\u0456\u044e, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u0448\u043a\u043e\u043b\u0430\u0445\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u042f\u043a \u0437\u043c\u0435\u043d\u0448\u0438\u0442\u0438 \u0440\u0438\u0437\u0438\u043a \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0449\u043e \u0442\u0440\u0435\u0431\u0430 \u0445\u043e\u0434\u0438\u0442\u0438 \u043d\u0430 \u0440\u043e\u0431\u043e\u0442\u0443 \u0432 \u043e\u0444\u0456\u0441?\u003C/h2\u003E\u003Cp\u003E\u041f\u043e-\u043f\u0435\u0440\u0448\u0435, \u043d\u043e\u0441\u0438\u0442\u0438 \u043c\u0430\u0441\u043a\u0443. \u0422\u0430\u043a\u043e\u0436 \u043c\u0430\u0454 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043f\u043b\u043e\u0449\u0430 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f, \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043b\u044e\u0434\u0435\u0439, \u0442\u0440\u0438\u0432\u0430\u043b\u0456\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0440\u0430\u0437\u043e\u043c, \u0432\u0435\u043d\u0442\u0438\u043b\u044f\u0446\u0456\u044f, \u0456 \u0442\u0435, \u043d\u0430\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0433\u043e\u043b\u043e\u0441\u043d\u043e \u0432\u043e\u043d\u0438 \u0433\u043e\u0432\u043e\u0440\u044f\u0442\u044c \u0447\u0438 \u0441\u043f\u0456\u0432\u0430\u044e\u0442\u044c.\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/101780/tak-navit-masky-z-tkanyny-taky-zahyshayut-takozh-i-tyh-hto-yih-nosyt/\"\u003E\u041d\u0430\u0432\u0456\u0442\u044c \u043c\u0430\u0441\u043a\u0438 \u0437 \u0442\u043a\u0430\u043d\u0438\u043d\u0438 \u0442\u0430\u043a\u0438 \u0437\u0430\u0445\u0438\u0449\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0442\u0438\u0445, \u0445\u0442\u043e \u0457\u0445 \u043d\u043e\u0441\u0438\u0442\u044c\u003C/a\u003E\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/102465/chomu-ryzyk-zarazytysya-kovidom-u-prymishenni-nastilky-vysokyj-infografika/\"\u003E\u042f\u043a\u0438\u0439 \u0448\u0430\u043d\u0441 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f \u043a\u043e\u0432\u0456\u0434\u043e\u043c \u0443 \u0433\u043e\u0441\u0442\u044f\u0445, \u0431\u0430\u0440\u0456, \u043e\u0444\u0456\u0441\u0456 \u0447\u0438 \u0448\u043a\u043e\u043b\u0456? (\u0406\u041d\u0424\u041e\u0413\u0420\u0410\u0424\u0406\u041a\u0410\u003C/a\u003E)\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102185/kimnata-bar-i-klas-yak-roznosytsya-povitryam-koronavirus-i-sho-robyty-infografika/\"\u003E\u041a\u0456\u043c\u043d\u0430\u0442\u0430, \u0431\u0430\u0440 \u0456 \u043a\u043b\u0430\u0441: \u044f\u043a \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441 \u0440\u043e\u0437\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u0432 \u043f\u043e\u0432\u0456\u0442\u0440\u0456 \u0439 \u044f\u043a \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044e (\u0406\u041d\u0424\u041e\u0413\u0420\u0410\u0424\u0406\u041a\u0410)\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u0433\u0443\u0447\u043d\u0456\u0441\u0442\u044c \u0441\u043f\u0456\u0432\u0443 \u043d\u0430 \u0440\u0438\u0437\u0438\u043a \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f \u0443 \u0437\u0430\u043a\u0440\u0438\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456?\u003C/h2\u003E\u003Cp\u003E\u0412\u0438\u044f\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f, \u0442\u0430\u043a. \u0427\u0438\u043c \u0433\u0443\u0447\u043d\u0456\u0448\u0435 \u0441\u043f\u0456\u0432\u0430\u0454 \u0437\u0430\u0440\u0430\u0437\u043d\u0430 \u043b\u044e\u0434\u0438\u043d\u0430, \u0442\u0438\u043c \u0432\u0438\u0449\u043e\u044e \u0441\u0442\u0430\u0454 \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0446\u0456\u044f \u0432\u0456\u0440\u0443\u0441\u0443 \u0432 \u043f\u043e\u0442\u043e\u043a\u0430\u0445 \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u0443 \u043a\u0456\u043c\u043d\u0430\u0442\u0456.\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/fragments/101923/video-dnya-yak-lehko-peredayetsya-covid-19-pry-spilnyh-spivah/\"\u003E\u0412\u0456\u0434\u0435\u043e \u0434\u043d\u044f: \u044f\u043a \u043b\u0435\u0433\u043a\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0454\u0442\u044c\u0441\u044f Covid-19 \u043f\u0440\u0438 \u0441\u043f\u0456\u043b\u044c\u043d\u0438\u0445 \u0441\u043f\u0456\u0432\u0430\u0445\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u043c\u043e\u0436\u043d\u0430 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u043e\u043c \u043d\u0430\u0434\u0432\u043e\u0440\u0456, \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0447\u0438 \u043f\u043e\u0432\u0437 \u043b\u044e\u0434\u0438\u043d\u0443, \u0449\u043e \u043a\u0430\u0448\u043b\u044f\u0454 \u0447\u0438 \u0447\u0445\u0430\u0454?\u003C/h2\u003E\u003Cp\u003E\u0426\u0435 \u043c\u0430\u043b\u043e\u0439\u043c\u043e\u0432\u0456\u0440\u043d\u043e, \u0445\u043e\u0447\u0430 \u043c\u0430\u0441\u043a\u0430 \u043d\u0435 \u0437\u0430\u0432\u0430\u0434\u0438\u0442\u044c \u043d\u0430\u0432\u0456\u0442\u044c \u043d\u0430\u0434\u0432\u043e\u0440\u0456, \u044f\u043a\u0449\u043e \u0432\u0438 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u0454\u0442\u0435 \u0443 \u043d\u0430\u0442\u043e\u0432\u043f\u0456, \u0434\u0435 \u043d\u0435\u043c\u043e\u0436\u043b\u0438\u0432\u043e \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0434\u0438\u0441\u0442\u0430\u043d\u0446\u0456\u0457 1,5-2 \u043c\u0435\u0442\u0440\u0438.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/articles/101312/tozh-yak-tochno-zarazytysya-koronavirusom-koly-shansy-mizerni-zrostaye-naukovyj-konsensus/\"\u003E15 \u0445\u0432\u0438\u043b\u0438\u043d \u0442\u0456\u0441\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0443. \u0417\u0430 \u043f\u0456\u0432 \u0440\u043e\u043a\u0443 \u043f\u0430\u043d\u0434\u0435\u043c\u0456\u0457 \u0441\u0442\u0430\u043b\u043e \u0437\u0440\u043e\u0437\u0443\u043c\u0456\u043b\u0456\u0448\u0435, \u044f\u043a \u0443\u0431\u0435\u0440\u0435\u0433\u0442\u0438\u0441\u044f \u0432\u0456\u0434 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u0432\u0430\u0440\u0442\u043e \u0434\u0435\u0437\u0456\u043d\u0444\u0456\u043a\u0443\u0432\u0430\u0442\u0438 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456, \u0449\u043e\u0431 \u0437\u0430\u0445\u0438\u0441\u0442\u0438\u0442\u0438\u0441\u044f \u0432\u0456\u0434 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044f Covid-19?\u003C/h2\u003E\u003Cp\u003E\u0417 \u0437\u0430\u0431\u0440\u0443\u0434\u043d\u0435\u043d\u043e\u0457 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456 Covid-19 \u043f\u0456\u0434\u0445\u043e\u043f\u043b\u044e\u044e\u0442\u044c \u043d\u0435\u0447\u0430\u0441\u0442\u043e, \u043a\u0430\u0436\u0443\u0442\u044c \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456. \u041d\u0430\u0442\u043e\u043c\u0456\u0441\u0442\u044c, \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0439 \u0432\u0438\u043d\u0443\u0432\u0430\u0442\u0435\u0446\u044c \u2014 \u0431\u043b\u0438\u0437\u044c\u043a\u0430 \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u0456\u044f \u0437 \u0456\u043d\u0444\u0456\u043a\u043e\u0432\u0430\u043d\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0443 \u0437\u0430\u043a\u0440\u0438\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 \u0434\u043e\u0432\u0448\u0435, \u043d\u0456\u0436 15 \u0445\u0432\u0438\u043b\u0438\u043d\u003C/p\u003E\u003Ch2\u003E\u041d\u0430\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0442\u043e\u0447\u043d\u0438\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0434\u0430\u0454 \u041f\u041b\u0420-\u0442\u0435\u0441\u0442 \u043d\u0430 Covid-19?\u003C/h2\u003E\u003Cp\u003E\u0417\u0434\u0430\u0442\u043d\u0456\u0441\u0442\u044c \u0442\u0435\u0441\u0442\u0443 \u0432\u0438\u0437\u043d\u0430\u0447\u0438\u0442\u0438 \u043d\u0430\u044f\u0432\u043d\u0456\u0441\u0442\u044c \u0432\u0456\u0440\u0443\u0441\u0443 \u0441\u0438\u043b\u044c\u043d\u043e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0447\u0430\u0441\u0443, \u044f\u043a\u0438\u0439 \u043c\u0438\u043d\u0443\u0432 \u0456\u0437 \u043c\u043e\u043c\u0435\u043d\u0442\u0443 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044f. \u041d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0430 \u0447\u0443\u0442\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0442\u0435\u0441\u0442\u0443 \u0434\u043e\u0441\u044f\u0433\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 5\u20149 \u0434\u0435\u043d\u044c \u043f\u0456\u0441\u043b\u044f \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0443 \u0437 \u0432\u0456\u0440\u0443\u0441\u043e\u043c.\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/102093/yak-pomylyayutsya-medychni-testy-i-chomu-ce-ne-oznachaye-sho-vony-pohani/\"\u003E\u0427\u0443\u0442\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u041f\u041b\u0420-\u0442\u0435\u0441\u0442\u0443 \u043d\u0430 \u043a\u043e\u0432\u0456\u0434 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e 70%. \u042f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0440\u043e\u0437\u0443\u043c\u0456\u0442\u0438 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438?\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0429\u043e \u0440\u043e\u0431\u0438\u0442\u0438, \u044f\u043a\u0449\u043e \u0443 \u043c\u0435\u043d\u0435 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u0438 \u043a\u043e\u0432\u0456\u0434\u0443, \u0430\u043b\u0435 \u043d\u0435\u043c\u0430\u0454 \u0441\u0456\u043c\u0435\u0439\u043d\u043e\u0433\u043e \u043b\u0456\u043a\u0430\u0440\u044f?\u003C/h2\u003E\u003Cp\u003E\u042f\u043a\u0449\u043e \u043d\u0435 \u043f\u0440\u0430\u0446\u044e\u0454 \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u043e\u044e \u0441\u0445\u0435\u043c\u0430 (\u0430 \u0447\u0430\u0441\u0442\u043e \u0442\u0430\u043a \u0456 \u0454, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e, \u043a\u043e\u043b\u0438 \u043c\u0435\u0434\u0438\u0447\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043d\u0430 \u043c\u0435\u0436\u0456 \u043a\u043e\u043b\u0430\u043f\u0441\u0443), \u0434\u043e\u0432\u0435\u0434\u0435\u0442\u044c\u0441\u044f \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u043f\u043b\u0430\u0442\u043d\u0438\u043c\u0438 \u043f\u043e\u0441\u043b\u0443\u0433\u0430\u043c\u0438.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/articles/102378/alhorytm-vyzhyvannya-yak-likuyutsya-hvori-na-kovid-ukrayinci-koly-medychna-sytema-blyzka-do-kolapsu/\"\u003E\u041a\u0432\u0435\u0441\u0442 \u043d\u0430 \u0432\u0438\u0436\u0438\u0432\u0430\u043d\u043d\u044f. \u042f\u043a \u043b\u0456\u043a\u0443\u044e\u0442\u044c\u0441\u044f \u0445\u0432\u043e\u0440\u0456 \u043d\u0430 \u043a\u043e\u0432\u0456\u0434 \u0443\u043a\u0440\u0430\u0457\u043d\u0446\u0456, \u043a\u043e\u043b\u0438 \u043c\u0435\u0434\u0438\u0447\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0431\u043b\u0438\u0437\u044c\u043a\u0430 \u0434\u043e \u043a\u043e\u043b\u0430\u043f\u0441\u0443\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0414\u0435 \u0432\u0438\u0449\u0438\u0439 \u0440\u0438\u0437\u0438\u043a \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f - \u0432 \u043a\u0456\u043d\u043e \u0447\u0438 \u043d\u0430 \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u0456?\u003C/h2\u003E\u003Cp\u003E\u041d\u0430 \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u0456, \u0442\u043e\u043c\u0443 \u0449\u043e \u0442\u0430\u043c \u043f\u0440\u0438\u043d\u0430\u0439\u043c\u043d\u0456 \u0430\u0440\u0442\u0438\u0441\u0442\u0438 \u0441\u043f\u0456\u0432\u0430\u0442\u0438\u043c\u0443\u0442\u044c, \u0430 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0433\u0443\u0447\u043d\u043e\u0433\u043e \u0441\u043f\u0456\u0432\u0443 \u0431\u0456\u043b\u044c\u0448\u0435 \u0447\u0430\u0441\u0442\u043e\u0447\u043e\u043a \u0432\u0456\u0440\u0443\u0441\u0443 \u043f\u043e\u0442\u0440\u0430\u043f\u043b\u044f\u0454 \u0443 \u043f\u043e\u0432\u0456\u0442\u0440\u044f. \u041a\u0440\u0456\u043c \u0442\u043e\u0433\u043e, \u0454 \u0432\u0456\u0440\u043e\u0433\u0456\u0434\u043d\u0456\u0441\u0442\u044c, \u0449\u043e \u0433\u043b\u044f\u0434\u0430\u0447\u0456 \u0442\u0435\u0436 \u0431\u0443\u0434\u0443\u0442\u044c \u043f\u0456\u0434\u0441\u043f\u0456\u0432\u0443\u0432\u0430\u0442\u0438.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/101923/video-dnya-yak-lehko-peredayetsya-covid-19-pry-spilnyh-spivah/\"\u003E\u0412\u0456\u0434\u0435\u043e \u0434\u043d\u044f: \u044f\u043a \u043b\u0435\u0433\u043a\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0454\u0442\u044c\u0441\u044f Covid-19 \u043f\u0440\u0438 \u0441\u043f\u0456\u043b\u044c\u043d\u0438\u0445 \u0441\u043f\u0456\u0432\u0430\u0445\u003C/a\u003E\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u0429\u043e \u0442\u0430\u043a\u0435 \u0432\u0456\u0440\u0443\u0441\u043d\u0435 \u043d\u0430\u0432\u0430\u043d\u0442\u0430\u0436\u0435\u043d\u043d\u044f \u0456 \u044f\u043a\u0435 \u0446\u0435 \u043c\u0430\u0454 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f?\u003C/h2\u003E\u003Cp\u003E\u0426\u0435 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0432\u0456\u0440\u0443\u0441\u0456\u0432, \u0449\u043e \u043e\u043f\u0438\u043d\u0438\u043b\u0438\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043c\u0456: \u0447\u0438\u043c \u0457\u0445 \u0431\u0456\u043b\u044c\u0448\u0435 - \u0442\u0438\u043c \u0441\u0435\u0440\u0439\u043e\u0437\u043d\u0456\u0448\u0438\u0439 \u043f\u0435\u0440\u0435\u0431\u0456\u0433 \u0445\u0432\u043e\u0440\u043e\u0431\u0438. \u0421\u0443\u0442\u0442\u0454\u0432\u043e \u0437\u043c\u0435\u043d\u0448\u0438\u0442\u0438 \u0432\u0456\u0440\u0443\u0441\u043d\u0435 \u043d\u0430\u0432\u0430\u043d\u0442\u0430\u0436\u0435\u043d\u043d\u044f \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u044e\u0442\u044c \u043c\u0430\u0441\u043a\u0438, \u043d\u0430\u0432\u0456\u0442\u044c \u0441\u0430\u043c\u043e\u0440\u043e\u0431\u043d\u0456.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/articles/101312/tozh-yak-tochno-zarazytysya-koronavirusom-koly-shansy-mizerni-zrostaye-naukovyj-konsensus/\"\u003E15 \u0445\u0432\u0438\u043b\u0438\u043d \u0442\u0456\u0441\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0443. \u0417\u0430 \u043f\u0456\u0432 \u0440\u043e\u043a\u0443 \u043f\u0430\u043d\u0434\u0435\u043c\u0456\u0457 \u0441\u0442\u0430\u043b\u043e \u0437\u0440\u043e\u0437\u0443\u043c\u0456\u043b\u0456\u0448\u0435, \u044f\u043a \u0443\u0431\u0435\u0440\u0435\u0433\u0442\u0438\u0441\u044f \u0432\u0456\u0434 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u041d\u0430\u0432\u0456\u0449\u043e \u043a\u0443\u043f\u0443\u0432\u0430\u0442\u0438 \u043f\u0443\u043b\u044c\u0441\u043e\u043a\u0441\u0438\u043c\u0435\u0442\u0440, \u044f\u043a\u0449\u043e \u0444\u0443\u043d\u043a\u0446\u0456\u044f \u0432\u0438\u043c\u0456\u0440\u044e\u0432\u0430\u043d\u043d\u044f \u043d\u0430\u0441\u0438\u0447\u0435\u043d\u043e\u0441\u0442\u0456 \u043a\u0440\u043e\u0432\u0456 \u043a\u0438\u0441\u043d\u0435\u043c \u0454 \u0443 \u0441\u043c\u0430\u0440\u0442\u0444\u043e\u043d\u0456 \u0456 \u0444\u0456\u0442\u043d\u0435\u0441-\u0431\u0440\u0430\u0441\u043b\u0435\u0442\u0456?\u003C/h2\u003E\u003Cp\u003E\u0425\u0432\u043e\u0440\u0456\u0439 \u043b\u044e\u0434\u0438\u043d\u0456 \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u0442\u0438\u0441\u044f \u043d\u0430 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 \u0432\u0438\u043c\u0456\u0440\u0456\u0432 \u0433\u0430\u0434\u0436\u0435\u0442\u0430\u043c\u0438 \u043d\u0435 \u0432\u0430\u0440\u0442\u043e, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0446\u0456 \u043f\u043e\u043a\u0430\u0437\u043d\u0438\u043a\u0438 \u043c\u043e\u0436\u0443\u0442\u044c \u0431\u0443\u0442\u0438 \u043d\u0435\u0442\u043e\u0447\u043d\u0438\u043c\u0438. \u0404 \u0440\u0438\u0437\u0438\u043a \u043f\u0440\u043e\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u043f\u043e\u0433\u0456\u0440\u0448\u0435\u043d\u043d\u044f \u0441\u0438\u0442\u0443\u0430\u0446\u0456\u0457 \u0437 \u043f\u0430\u0434\u0456\u043d\u043d\u044f\u043c \u0440\u0456\u0432\u043d\u044f \u0441\u0430\u0442\u0443\u0440\u0430\u0446\u0456\u0457 (\u043d\u0430\u0441\u0438\u0447\u0435\u043d\u043e\u0441\u0442\u0456 \u043a\u0440\u043e\u0432\u0456 \u043a\u0438\u0441\u043d\u0435\u043c) - \u0430 \u043e\u0442\u0436\u0435, \u043c\u043e\u043c\u0435\u043d\u0442, \u043a\u043e\u043b\u0438 \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0430 \u043b\u0456\u043a\u0430\u0440\u0456\u0432.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102254/fitnes-braslety-rozumni-hodynnyky-ta-mobilni-telefony-ne-zdatni-tochno-vymiryuvaty-nasychenist-krovi-kysnem-saturaciyu/\"\u003E\u0424\u0456\u0442\u043d\u0435\u0441-\u0431\u0440\u0430\u0441\u043b\u0435\u0442\u0438, \u00ab\u0440\u043e\u0437\u0443\u043c\u043d\u0456\u00bb \u0433\u043e\u0434\u0438\u043d\u043d\u0438\u043a\u0438 \u0442\u0430 \u043c\u043e\u0431\u0456\u043b\u044c\u043d\u0456 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0438 \u043d\u0435 \u0437\u0434\u0430\u0442\u043d\u0456 \u0442\u043e\u0447\u043d\u043e \u0432\u0438\u043c\u0456\u0440\u044e\u0432\u0430\u0442\u0438 \u043d\u0430\u0441\u0438\u0447\u0435\u043d\u0456\u0441\u0442\u044c \u043a\u0440\u043e\u0432\u0456 \u043a\u0438\u0441\u043d\u0435\u043c (\u0441\u0430\u0442\u0443\u0440\u0430\u0446\u0456\u044e)\u003C/a\u003E\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u0434\u0456\u0439\u0441\u043d\u043e \u043c\u0430\u0441\u043a\u0438 \u0437\u0430\u0445\u0438\u0449\u0430\u044e\u0442\u044c \u0432\u0456\u0434 COVID-19?\u003C/h2\u003E\u003Cp\u003E\u041d\u0430\u0432\u0456\u0442\u044c \u0442\u043a\u0430\u043d\u0438\u043d\u043d\u0456 \u043c\u0430\u0441\u043a\u0438 \u043f\u0440\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u043c\u0443 \u043d\u043e\u0441\u0456\u043d\u043d\u0456 (\u0437\u0430\u043a\u0440\u0438\u0432\u0430\u0442\u0438 \u043d\u0435 \u0442\u0456\u043b\u044c\u043a\u0438 \u0440\u043e\u0442, \u0430\u043b\u0435 \u0439 \u043d\u0456\u0441) \u0442\u0430\u043a\u043e\u0436 \u0431\u043b\u043e\u043a\u0443\u044e\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u043a, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u043c\u0456\u0441\u0442\u0438\u0442\u0438 SARS-CoV-2.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/102234/yak-treba-i-yak-ne-treba-nosyty-masky-infohrafika-new-york-times/\"\u003E\u042f\u043a \u0442\u0440\u0435\u0431\u0430 \u0439 \u044f\u043a \u043d\u0435 \u0441\u043b\u0456\u0434 \u043d\u043e\u0441\u0438\u0442\u0438 \u043c\u0430\u0441\u043a\u0438. \u0406\u043d\u0444\u043e\u0433\u0440\u0430\u0444\u0456\u043a\u0430 New York Times\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/articles/101780/tak-navit-masky-z-tkanyny-taky-zahyshayut-takozh-i-tyh-hto-yih-nosyt/\"\u003E\u041d\u0430\u0432\u0456\u0442\u044c \u043c\u0430\u0441\u043a\u0438 \u0437 \u0442\u043a\u0430\u043d\u0438\u043d\u0438 \u0442\u0430\u043a\u0438 \u0437\u0430\u0445\u0438\u0449\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0456 \u0442\u0438\u0445, \u0445\u0442\u043e \u0457\u0445 \u043d\u043e\u0441\u0438\u0442\u044c\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u0432\u0438\u043f\u0440\u0430\u0432\u0434\u0430\u043d\u0435 \u0437\u0430\u043a\u0440\u0438\u0442\u0442\u044f \u0448\u043a\u0456\u043b \u043f\u0456\u0434 \u0447\u0430\u0441 \u0435\u043f\u0456\u0434\u0435\u043c\u0456\u0457 \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443?\u003C/h2\u003E\u003Cp\u003E\u041e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e\u0457 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0456 \u043d\u0435\u043c\u0430\u0454. \u041e\u0434\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c, \u0449\u043e \u0448\u043a\u043e\u043b\u0438 \u0432\u0456\u0434\u0456\u0433\u0440\u0430\u044e\u0442\u044c \u003Ca href=\"https://texty.org.ua/fragments/102175/shkoly-vidihrayut-malu-rol-u-poshyrenni-koronavirusu-ft/\"\u003E\u043d\u0435\u0437\u043d\u0430\u0447\u043d\u0443\u003C/a\u003E \u0440\u043e\u043b\u044c \u0443 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u0456 \u0435\u043f\u0456\u0434\u0435\u043c\u0456\u0457, \u0456\u043d\u0448\u0456 \u0457\u043c \u003Ca href=\"https://texty.org.ua/fragments/102240/shkoly-vse-taky-mozhut-vyyavytysya-suttyevymy-poshyryuvachamy/\"\u003E\u0437\u0430\u043f\u0435\u0440\u0435\u0447\u0443\u044e\u0442\u044c\u003C/a\u003E. \u003Ca href=\"https://texty.org.ua/fragments/102169/vooz-zakryttya-shkil-bilshe-shkodyt-dityam-nizh-dopomahaye-borotbi-z-koronavirusom/\"\u003E\u0412\u041e\u041e\u0417 \u0432\u0432\u0430\u0436\u0430\u0454\u003C/a\u003E, \u0449\u043e \u0432\u0456\u0434 \u0437\u0430\u043a\u0440\u0438\u0442\u0438\u0445 \u0448\u043a\u0456\u043b \u0431\u0456\u043b\u044c\u0448\u0435 \u0448\u043a\u043e\u0434\u0438, \u043d\u0456\u0436 \u043a\u043e\u0440\u0438\u0441\u0442\u0456.\u003C/p\u003E\u003Ch2\u003E\u0425\u0442\u043e \u043d\u0435\u0431\u0435\u0437\u043f\u0435\u0447\u043d\u0456\u0448\u0438\u0439 \u0434\u043b\u044f \u043e\u0442\u043e\u0447\u0443\u044e\u0447\u0438\u0445 \u0443 \u0448\u043a\u043e\u043b\u0456 - \u0445\u0432\u043e\u0440\u0438\u0439 \u0443\u0447\u0435\u043d\u044c \u0447\u0438 \u0445\u0432\u043e\u0440\u0438\u0439 \u0432\u0447\u0438\u0442\u0435\u043b\u044c?\u003C/h2\u003E\u003Cp\u003E\u0412\u0447\u0438\u0442\u0435\u043b\u044c - \u043d\u0435\u0431\u0435\u0437\u043f\u0435\u0447\u043d\u0456\u0448\u0438\u0439, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0434\u043e\u0432\u0448\u0435 \u0456 \u0433\u043e\u043b\u043e\u0441\u043d\u0456\u0448\u0435 \u0437\u0430 \u0456\u043d\u0448\u0438\u0445.\u003C/p\u003E\u003Cp\u003E\u003Ca href=\"https://texty.org.ua/articles/102465/chomu-ryzyk-zarazytysya-kovidom-u-prymishenni-nastilky-vysokyj-infografika/\"\u003E\u042f\u043a\u0438\u0439 \u0448\u0430\u043d\u0441 \u0437\u0430\u0440\u0430\u0437\u0438\u0442\u0438\u0441\u044f \u043a\u043e\u0432\u0456\u0434\u043e\u043c \u0443 \u0433\u043e\u0441\u0442\u044f\u0445, \u0431\u0430\u0440\u0456, \u043e\u0444\u0456\u0441\u0456 \u0447\u0438 \u0448\u043a\u043e\u043b\u0456? (\u0406\u041d\u0424\u041e\u0413\u0420\u0410\u0424\u0406\u041a\u0410\u003C/a\u003E)\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438\u043c \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u00ab\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u00bb \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443 \u0432\u0456\u0434 \u00ab\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e\u0433\u043e\u00bb?\u003C/h2\u003E\u003Cp\u003E\u0412\u0456\u043d \u043f\u043e\u0448\u0438\u0440\u044e\u0454\u0442\u044c\u0441\u044f \u043d\u0430 70% \u0448\u0432\u0438\u0434\u0448\u0435, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0441\u0435\u0440\u0435\u0434 \u0434\u0456\u0442\u0435\u0439; \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0456 \u0432\u0430\u043a\u0446\u0438\u043d\u0438 \u043d\u0430 \u043d\u044c\u043e\u0433\u043e \u0434\u0456\u044e\u0442\u044c. \u041d\u0430\u0440\u0430\u0437\u0456 \u043d\u0435\u0432\u0456\u0434\u043e\u043c\u043e, \u0447\u0438\u043c \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u0440\u0456\u0432\u0435\u043d\u044c \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0441\u0442\u0456, \u0456 \u0447\u0438 \u0437\u0430\u0445\u0438\u0449\u0430\u044e\u0442\u044c \u0432\u0456\u0434 \u043c\u0443\u0442\u043e\u0432\u0430\u043d\u043e\u0433\u043e \u0432\u0456\u0440\u0443\u0441\u0443 \u0430\u043d\u0442\u0438\u0442\u0456\u043b\u0430, \u0437\u0434\u043e\u0431\u0443\u0442\u0456 \u043f\u0456\u0441\u043b\u044f \u00ab\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e\u0433\u043e \u043a\u043e\u0432\u0456\u0434\u0443\u00bb.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102575/sho-vidomo-pro-novyj-brytanskyj-variant-virusu/?src=main\"\u003E\u0429\u043e \u0432\u0456\u0434\u043e\u043c\u043e \u043f\u0440\u043e \u043d\u043e\u0432\u0438\u0439, \u00ab\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439\u00bb \u0432\u0430\u0440\u0456\u0430\u043d\u0442 \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443?\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102713/grafika-dnya-chomu-dlya-lyudstva-zaraznishyj-novyj-shtam-koronavirusu-navit-hirshe-nizh-smertelnishyj/?src=main\"\u003E\u0427\u043e\u043c\u0443 \u0434\u043b\u044f \u043b\u044e\u0434\u0441\u0442\u0432\u0430 \u043d\u043e\u0432\u0438\u0439, \u0437\u0430\u0440\u0430\u0437\u043d\u0456\u0448\u0438\u0439 \u0448\u0442\u0430\u043c \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443 \u043d\u0430\u0432\u0456\u0442\u044c \u0433\u0456\u0440\u0448\u0438\u0439 \u0437\u0430 \u0441\u043c\u0435\u0440\u0442\u0435\u043b\u044c\u043d\u0456\u0448\u0438\u0439\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u043e\u043c\u0443 \u0432\u0441\u0456 \u0442\u0430\u043a \u0445\u0432\u0438\u043b\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u043e \u043d\u043e\u0432\u0438\u0439 \u00ab\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u00bb \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443?\u003C/h2\u003E\u003Cp\u003E\u041c\u0443\u0442\u0430\u0446\u0456\u0457 \u0437\u0440\u043e\u0431\u0438\u043b\u0438 \u043d\u043e\u0432\u0456 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u0438 \u0432\u0456\u0440\u0443\u0441\u0443 \u0437\u043d\u0430\u0447\u043d\u043e \u0437\u0430\u0440\u0430\u0437\u043d\u0456\u0448\u0438\u043c\u0438. \u041f\u043e\u043a\u0438 \u0449\u043e \u0432\u043e\u043d\u0438 \u043d\u0435 \u0437\u0434\u0430\u044e\u0442\u044c\u0441\u044f \u0441\u043c\u0435\u0440\u0442\u0435\u043b\u044c\u043d\u0456\u0448\u0438\u043c\u0438, \u0430\u043b\u0435 \u043f\u043e\u0448\u0438\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0437\u043d\u0430\u0447\u043d\u043e \u0448\u0432\u0438\u0434\u0448\u0435. \u041d\u0438\u043d\u0456 \u0431\u0456\u043b\u044c\u0448 \u0437\u0430\u0440\u0430\u0437\u043d\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442 \u0432\u0456\u0440\u0443\u0441\u0443, \u0449\u043e \u0441\u043f\u0440\u0438\u0447\u0438\u043d\u044f\u0454 Covid-19, \u043e\u0437\u043d\u0430\u0447\u0430\u0442\u0438\u043c\u0435, \u0449\u043e \u043b\u0456\u043a\u0430\u0440\u043d\u0456 \u0437\u043d\u043e\u0432\u0443 \u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0435\u0440\u0435\u043f\u043e\u0432\u043d\u0438\u0442\u0438\u0441\u044f.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/102699/sho-novi-varianty-koronavirusu-znachat-dlya-lyudstva-economist/\"\u003Ehttps://texty.org.ua/fragments/102699/sho-novi-varianty-koronavirusu-znachat-dlya-lyudstva-economist/\u003C/a\u003E\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/102713/grafika-dnya-chomu-dlya-lyudstva-zaraznishyj-novyj-shtam-koronavirusu-navit-hirshe-nizh-smertelnishyj/\"\u003Ehttps://texty.org.ua/fragments/102713/grafika-dnya-chomu-dlya-lyudstva-zaraznishyj-novyj-shtam-koronavirusu-navit-hirshe-nizh-smertelnishyj/\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0417\u0432\u0456\u0434\u043a\u0438 \u0432\u0437\u044f\u0432\u0441\u044f \u00ab\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u00bb \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443?\u003C/h2\u003E\u003Cp\u003E\u041e\u0434\u043d\u0430 \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0432\u0435\u0440\u0441\u0456\u0439 \u043f\u043e\u044f\u0432\u0438 \u0432\u0456\u0440\u0443\u0441\u0430 SARS-CoV-2 \u0437 23-\u043c\u0430 \u0437\u043d\u0430\u0447\u043d\u0438\u043c\u0438 \u043c\u0443\u0442\u0430\u0446\u0456\u044f\u043c\u0438 - \u0435\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0456 \u0441\u043f\u043e\u0441\u043e\u0431\u0438 \u043b\u0456\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u043f\u0430\u0446\u0456\u0454\u043d\u0442\u0456\u0432 \u0437 \u0437\u0430\u0442\u044f\u0436\u043d\u0438\u043c \u043f\u0435\u0440\u0435\u0431\u0456\u0433\u043e\u043c \u0445\u0432\u043e\u0440\u043e\u0431\u0438.\u003C/p\u003E\u003Cp\u003Ehttps://texty.org.ua/fragments/102628/chomu-v-brytaniyi-znenacka-zyavyvsya-mutovanyj-koronavirus-naukove-poyasnennya/\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u043f\u0440\u0430\u0432\u0434\u0430, \u0449\u043e \u043f\u0440\u0438 \u043c\u2019\u044f\u043a\u0438\u0445 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u0430\u0445 \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443 \u0456\u043c\u0443\u043d\u0456\u0442\u0435\u0442 \u0431\u0443\u0434\u0435 \u0441\u043b\u0430\u0431\u0448\u0438\u043c?\u003C/h2\u003E\u003Cp\u003E\u0422\u0430\u043a, \u0454 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0443\u044e\u0442\u044c, \u0449\u043e \u0443 \u043f\u0430\u0446\u0456\u0454\u043d\u0442\u0456\u0432 \u0437 \u043c\u2019\u044f\u043a\u0438\u043c\u0438 \u0447\u0438 \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u043c\u0438 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u0430\u043c\u0438 \u0456\u043c\u0443\u043d\u0456\u0442\u0435\u0442 \u0431\u0443\u0434\u0435 \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u0447\u0430\u0441\u043d\u0438\u043c.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/articles/101845/myaki-chy-vidsutni-symptomy-covid-19-korotkochasnyj-imunitet/\"\u003Ehttps://texty.org.ua/articles/101845/myaki-chy-vidsutni-symptomy-covid-19-korotkochasnyj-imunitet/\u003C/a\u003E\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u042f\u043a \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0440\u0430\u0445\u0443\u044e\u0442\u044c \u0449\u043e\u0434\u0435\u043d\u043d\u0443 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0445\u0432\u043e\u0440\u0438\u0445 \u0434\u043b\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438?\u003C/h2\u003E\u003Cp\u003E\u0423 \u0449\u043e\u0434\u0435\u043d\u043d\u0456\u0439 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0456\u0439 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0446\u0456 \u003Ca href=\"https://texty.org.ua/articles/101608/vidstezhuyemo-epidemiyu-yak-vlashtovani-interaktyvni-proyekty-tekstiv-pro-covid-19-i-yakoyi-she-statystyky-nam-ne-vystachaye/\"\u003E\u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 \u041f\u041b\u0420-\u0442\u0435\u0441\u0442\u0456\u0432 \u043d\u0430 \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u003C/a\u003E, \u043e\u0442\u0440\u0438\u043c\u0430\u043d\u0456 \u043d\u0430\u043f\u0435\u0440\u0435\u0434\u043e\u0434\u043d\u0456. \u041f\u0440\u043e\u0442\u0435 \u0446\u0456 \u0442\u0435\u0441\u0442\u0438 \u043c\u043e\u0433\u043b\u0438 \u0431\u0443\u0442\u0438 \u0437\u0434\u0430\u043d\u0456 \u0437\u0430 \u043a\u0456\u043b\u044c\u043a\u0430 \u0434\u043d\u0456\u0432 \u0434\u043e \u0442\u043e\u0433\u043e, \u003Ca href=\"https://texty.org.ua/fragments/102444/covid-19-sytuaciya-stanom-na-pochatok-hrudnya/\"\u003E\u0447\u0438 \u043d\u0430\u0432\u0456\u0442\u044c \u0437\u0430 \u0442\u0438\u0436\u0434\u0435\u043d\u044c-\u0434\u0432\u0430\u003C/a\u003E. \u0411\u0443\u043b\u043e \u0431 \u043a\u043e\u0440\u0435\u043a\u0442\u043d\u043e \u0432\u043a\u0430\u0437\u0443\u0432\u0430\u0442\u0438, \u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0441\u0430\u043c\u0435 \u0442\u0435\u0441\u0442\u0456\u0432, \u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0438\u0445 \u0443 \u043f\u0435\u0432\u043d\u0438\u0445 \u0434\u0435\u043d\u044c, \u0431\u0443\u043b\u0438 \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0438\u043c\u0438. \u0421\u0430\u043c\u0435 \u0442\u0430\u043a\u0443 \u003Ca href=\"https://texty.org.ua/projects/101219/epidemiya-covid-19-v-oblastyah/?src=main\"\u003E\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0443 \u0432\u0435\u0434\u0443\u0442\u044c \u0422\u0415\u041a\u0421\u0422\u0418\u003C/a\u003E, \u0430\u043b\u0435 \u0447\u0435\u0440\u0435\u0437 \u0437\u0430\u0442\u0440\u0438\u043c\u043a\u0443 \u0437 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u043c\u0438 \u0432\u043e\u043d\u0430 \u00ab\u0432\u0456\u0434\u0441\u0442\u0430\u0454\u00bb \u0432\u0456\u0434 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u0457.\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/articles/101608/vidstezhuyemo-epidemiyu-yak-vlashtovani-interaktyvni-proyekty-tekstiv-pro-covid-19-i-yakoyi-she-statystyky-nam-ne-vystachaye/\"\u003E5 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0438\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0456\u0437 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u043e\u044e \u0449\u043e\u0434\u043e COVID-19 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102444/covid-19-sytuaciya-stanom-na-pochatok-hrudnya/\"\u003ECOVID-19. \u0421\u0438\u0442\u0443\u0430\u0446\u0456\u044f \u0441\u0442\u0430\u043d\u043e\u043c \u043d\u0430 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u0433\u0440\u0443\u0434\u043d\u044f: \u0448\u0432\u0438\u0434\u043a\u0456\u0441\u0442\u044c \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0437\u043d\u0438\u0436\u0443\u0454\u0442\u044c\u0441\u044f\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/projects/101219/epidemiya-covid-19-v-oblastyah/?src=main\"\u003E\u0415\u043f\u0456\u0434\u0435\u043c\u0456\u044f COVID-19 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u044f\u0445. \u0406\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u0456 \u0433\u0440\u0430\u0444\u0456\u043a\u0438\u003C/a\u003E\u003C/p\u003E\u003Cp\u003E\u003C/p\u003E\u003Ch2\u003E\u0429\u043e \u0442\u0430\u043a\u0435 \u0441\u0443\u043f\u0435\u0440\u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u0443 \u0456 \u043a\u043e\u043b\u0438 \u0432\u043e\u043d\u043e \u0442\u0440\u0430\u043f\u043b\u044f\u0454\u0442\u044c\u0441\u044f?\u003C/h2\u003E\u003Cp\u003E\u0421\u0443\u043f\u0435\u0440\u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0430 \u0432\u0456\u0440\u0443\u0441\u0443 \u0432\u0456\u0434 \u043e\u0434\u043d\u0456\u0454\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0432\u043e\u0434\u043d\u043e\u0447\u0430\u0441 \u0437\u043d\u0430\u0447\u043d\u043e \u0431\u0456\u043b\u044c\u0448\u0456\u0439 \u043a\u0456\u043b\u044c\u043a\u043e\u0441\u0442\u0456, \u043d\u0456\u0436 \u0432\u0456\u0434 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u043f\u0430\u0446\u0456\u0454\u043d\u0442\u0430. \u00ab\u041f\u043e\u0434\u0456\u0457 \u0441\u0443\u043f\u0435\u0440\u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f\u00bb \u0441\u0442\u0430\u043b\u0438\u003C/p\u003E\u003Cp\u003E\u0433\u043e\u043b\u043e\u0432\u043d\u0438\u043c\u0438 \u0440\u0443\u0448\u0456\u044f\u043c\u0438 \u043f\u0430\u043d\u0434\u0435\u043c\u0456\u0457 Covid-19, \u043f\u0440\u043e \u0446\u0435 \u0439\u0434\u0435\u0442\u044c\u0441\u044f \u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u0445 \u0437 \u0432\u0456\u0434\u0441\u0442\u0435\u0436\u0435\u043d\u043d\u044f \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0456\u0432 \u0443 \u0441\u0432\u0456\u0442\u0456.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/100835/sho-take-super-poshyrennya-virusu-i-koly-vono-traplyayetsya/\"\u003E\u0429\u043e \u0442\u0430\u043a\u0435 \u0441\u0443\u043f\u0435\u0440\u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u0432\u0456\u0440\u0443\u0441\u0443 \u0456 \u043a\u043e\u043b\u0438 \u0432\u043e\u043d\u043e \u0442\u0440\u0430\u043f\u043b\u044f\u0454\u0442\u044c\u0441\u044f\u003C/a\u003E\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/100835/sho-take-super-poshyrennya-virusu-i-koly-vono-traplyayetsya/\"\u003Ehttps://texty.org.ua/fragments/100835/sho-take-super-poshyrennya-virusu-i-koly-vono-traplyayetsya/\u003C/a\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u0432\u0441\u0456 \u0456\u043d\u0444\u0456\u043a\u043e\u0432\u0430\u043d\u0456 \u043b\u044e\u0434\u0438 \u043e\u0434\u043d\u0430\u043a\u043e\u0432\u043e \u0437\u0430\u0440\u0430\u0437\u043d\u0456?\u003C/h2\u003E\u003Cp\u003E\u041d\u0456, \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0445\u0432\u043e\u0440\u0438\u0445 \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u043d\u0456\u043a\u043e\u0433\u043e \u043d\u0435 \u0437\u0430\u0440\u0430\u0436\u0430\u044e\u0442\u044c. \u042f\u043a \u043f\u043e\u043a\u0430\u0437\u0443\u044e\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c \u0432 \u0406\u043d\u0434\u0456\u0457, \u0413\u043e\u043d\u043a\u043e\u043d\u0433\u0443 \u0442\u0430 \u0406\u0437\u0440\u0430\u0457\u043b\u0456, 70\u201380% \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0456 \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0456\u0434 10\u201320% \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u0438\u0445. \u041f\u0456\u043a \u0437\u0430\u0440\u0430\u0437\u043d\u043e\u0441\u0442\u0456 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u0456\u043d\u0444\u0456\u043a\u043e\u0432\u0430\u043d\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 - \u0437\u0430 \u043a\u0456\u043b\u044c\u043a\u0430 \u0434\u043d\u0456\u0432 \u0434\u043e \u043f\u043e\u044f\u0432\u0438 \u043f\u0435\u0440\u0448\u0438\u0445 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u0456\u0432.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/102035/yak-pravylno-vyrahovuvaty-zarazhenyh-kovidom-shob-hvoroba-ne-poshyryuvalasya-lyudy-zhydy-normalnym-zhyttyam/\"\u003E\u042f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0432\u0438\u0440\u0430\u0445\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u0438\u0445 \u0421OVID-19, \u0449\u043e\u0431 \u0445\u0432\u043e\u0440\u043e\u0431\u0430 \u043d\u0435 \u043f\u043e\u0448\u0438\u0440\u044e\u0432\u0430\u043b\u0430\u0441\u044f, \u0430 \u043b\u044e\u0434\u0438 \u0436\u0438\u043b\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0438\u043c \u0436\u0438\u0442\u0442\u044f\u043c\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/fragments/102162/pro-sho-svidchat-ponad-1500-vypadkiv-superposhyrennya-covid-19/\"\u003E\u041f\u0440\u043e\u0442\u0438\u0434\u0456\u044f Covid-19. \u0413\u043e\u043b\u043e\u0432\u043d\u0435 \u043f\u0438\u0442\u0430\u043d\u043d\u044f \u0434\u043e \u0432\u043b\u0430\u0434\u0438: \u0437\u0432\u0456\u0434\u043a\u0438 \u043f\u043e\u0447\u0430\u0432\u0441\u044f \u043a\u043e\u0436\u0435\u043d \u0441\u043f\u0430\u043b\u0430\u0445 \u0456 \u0449\u043e \u0437\u0440\u043e\u0431\u043b\u0435\u043d\u043e, \u0430\u0431\u0438 \u0439\u043e\u0433\u043e \u043f\u043e\u0441\u043b\u0430\u0431\u0438\u0442\u0438?\u003C/a\u003E\u003Cbr/\u003E\u003C/p\u003E\u003Ch2\u003E\u0427\u0438 \u043f\u0440\u0430\u0432\u0434\u0430, \u0449\u043e \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441 \u0448\u0442\u0443\u0447\u043d\u043e \u0441\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u0443 \u043b\u0430\u0431\u043e\u0440\u0430\u0442\u043e\u0440\u0456\u0457?\u003C/h2\u003E\u003Cp\u003E\u041d\u0456, \u043d\u0435\u043f\u0440\u0430\u0432\u0434\u0430. \u041d\u0430\u0443\u043a\u043e\u0432\u0446\u0456 \u0441\u043f\u0440\u043e\u0441\u0442\u0443\u0432\u0430\u043b\u0438 \u0446\u044e \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0443 \u043a\u043e\u043d\u0441\u043f\u0456\u0440\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0443 \u0442\u0435\u043e\u0440\u0456\u044e, \u0441\u0442\u0430\u0442\u0442\u044f \u043f\u0440\u043e \u0446\u0435 \u043e\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u0432\u0430\u043d\u0430 \u0449\u0435 \u0443 \u0431\u0435\u0440\u0435\u0437\u043d\u0456 2020 \u0440\u043e\u043a\u0443 \u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u043e\u043c\u0443 \u0436\u0443\u0440\u043d\u0430\u043b\u0456 Nature Medicine. \u0410\u043b\u0435 \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u0456 \u043c\u0430\u043d\u0456\u043f\u0443\u043b\u044f\u0446\u0456\u0457 \u043d\u0430\u0432\u043a\u043e\u043b\u043e \u0446\u0456\u0454\u0457 \u0442\u0435\u043c\u0438 \u0442\u0440\u0438\u0432\u0430\u044e\u0442\u044c.\u003Cbr/\u003E \u003Ca href=\"https://texty.org.ua/fragments/101360/chomu-naukovci-vpevneni-sho-koronavirus-ne-shtuchnyj/\"\u003E\u0427\u043e\u043c\u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456 \u0432\u043f\u0435\u0432\u043d\u0435\u043d\u0456, \u0449\u043e \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441 \u041d\u0415 \u0448\u0442\u0443\u0447\u043d\u0438\u0439\u003C/a\u003E\u003Cbr/\u003E\u003Ca href=\"https://texty.org.ua/articles/101350/zvidky-vzyalysya-66-ukrayinciv-sho-viryat-u-shtuchnyj-koronavirus/\"\u003E\u0417\u0432\u0456\u0434\u043a\u0438 \u0432\u0437\u044f\u043b\u0438\u0441\u044f 66% \u0443\u043a\u0440\u0430\u0457\u043d\u0446\u0456\u0432, \u0449\u043e \u0432\u0456\u0440\u044f\u0442\u044c \u0443 \u00ab\u0448\u0442\u0443\u0447\u043d\u0438\u0439 \u043a\u043e\u0440\u043e\u043d\u0430\u0432\u0456\u0440\u0443\u0441\u00bb\u003C/a\u003E\u003C/p\u003E"]}]</script><script src="/d/snippets/pandemic_special/js/chunk-vendors.d3a97be0.js"></script><script src="/d/snippets/pandemic_special/js/chunk-common.1a0cf5bc.js"></script><script src="/d/snippets/pandemic_special/js/index.4bef0fbd.js"></script></body></html>
